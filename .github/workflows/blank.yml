name: Update Agenda

on:
  schedule:
    - cron: "0 * * * *"   # se ejecuta cada hora
  workflow_dispatch:       # lo pod√©s lanzar a mano

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Descargar agenda desde Google Sheets
        run: |
          curl -s "https://opensheet.elk.sh/11PxH9851zmAAqXNYgdawuWWzppfNMza5pMwQ5LDx1sg/EvFH" > agendapower.json
      
      - name: Generar archivo para Twitch
        run: |
         jq -r '.[] | "üìÖ \(.Fecha) - \(.Evento) ‚Üí \(.Link) "' agendapower.json > agenda.txt

      - name: Commit y push
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add agendapower.json agenda.txt
          git commit -m "Agenda actualizada autom√°ticamente" || echo "No hay cambios"
          git push
